baseURL: "https://eckodeath.netlify.app/"
title: "eckodeath"
pagerSize: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minifyOutput: true

params:
  env: production
  title: Your Site Title
  description: "Le journal de Kurt Grava"
  keywords: [Blog, Portfolio, PaperMod]
  author: Kurt Grava
  customCSS:
    - css/custom.css
  DateFormat: "2 January 2006"
  defaultTheme: auto # dark, light, auto
  disableThemeToggle: false
  homeInfoParams:
    Title: Le journal de Kurt Grava
    Content: Papa trentenaire, pilote de simracing, photographe amateur et blogueur passionn√©.

  socialIcons: # optional
    - name: "<platform>"
      url: "<link>"
    - name: "<platform 2>"
      url: "<link2>"


  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"

  profileMode:
    enabled: false
    title: Your Name
    subtitle: "Your short bio here"
    imageUrl: "/images/norway_1.jpg"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Blog
        url: https://eckodeath.netlify.app/
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  socialIcons:
    - name: instagram
      url: "https://www.instagram.com/eckodeath/"
    - name: threads
      url: "https://www.threads.com/@eckodeath"
    - name: medium
      url: "https://medium.com/eckodeath"
    - name: twitter
      url: "https://x.com/eckodeath"

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
